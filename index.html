
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Persona Assistant</title>
    
    <!-- Initialize process.env immediately to prevent ReferenceErrors -->
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
        window.addEventListener('error', function(event) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<div class="p-2 border-b border-red-200 text-red-700 font-mono text-xs">
                    <strong>Error:</strong> ${event.message}<br/>
                    <small class="opacity-70">${event.filename}:${event.lineno}</small>
                </div>`;
            }
        });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0;
            background: #fff1f2;
            color: #9f1239;
            z-index: 10000;
            padding: 1rem;
            max-height: 40vh;
            overflow-y: auto;
            border-bottom: 2px solid #fda4af;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>
<body class="text-slate-900 transition-colors duration-300">
    <div id="error-display"><strong>Critical Script Error:</strong><br/></div>
    
    <div id="root">
        <div class="flex items-center justify-center h-screen flex-col gap-4">
            <div class="w-10 h-10 border-4 border-slate-200 border-t-slate-800 rounded-full animate-spin"></div>
            <p class="text-slate-500 font-medium animate-pulse text-sm">Инициализация интерфейса...</p>
        </div>
    </div>

    <!-- index.tsx is imported as a module -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
