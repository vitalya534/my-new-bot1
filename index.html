
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini AI Assistant</title>
    
    <script>
        // Setup environment
        window.process = { env: { API_KEY: "" } };
        
        // Global error handler
        window.addEventListener('error', function(event) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<div class="p-2 border-b border-red-200 text-red-700 font-mono text-[10px]">
                    <strong>Runtime Error:</strong> ${event.message}
                </div>`;
            }
        });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --tg-theme-bg-color: #f8fafc;
            --tg-theme-text-color: #0f172a;
            --primary: #4f46e5;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0;
            background: #fff1f2;
            color: #9f1239;
            z-index: 10000;
            padding: 0.5rem;
            max-height: 25vh;
            overflow-y: auto;
            border-bottom: 2px solid #fda4af;
        }
        input:focus { outline: none; }
        
        .personality-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@1.34.0?external=react,react-dom",

  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
